<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
    <div class="keys"></div>
    <script>
        let keyData = [
            {
                kbd: 'A',
                sound: 'clap',
                audio: 'sounds/clap.wav',
                keyCode: 65
            },
            {
                kbd: 'S',
                sound: 'hihat',
                audio: 'sounds/hihat.wav',
                keyCode: 83
            },
            {
                kbd: 'D',
                sound: 'kick',
                audio: 'sounds/kick.wav',
                keyCode: 68
            },
            {
                kbd: 'F',
                sound: 'openhat',
                audio: 'sounds/openhat.wav',
                keyCode: 70
            },
            {
                kbd: 'G',
                sound: 'boom',
                audio: 'sounds/boom.wav',
                keyCode: 71
            },
            {
                kbd: 'H',
                sound: 'ride',
                audio: 'sounds/ride.wav',
                keyCode: 72
            },
            {
                kbd: 'J',
                sound: 'snare',
                audio: 'sounds/snare.wav',
                keyCode: 74
            },
            {
                kbd: 'K',
                sound: 'tom',
                audio: 'sounds/tom.wav',
                keyCode: 75
            },
            {
                kbd: 'L',
                sound: 'tink',
                audio: 'sounds/tink.wav',
                keyCode: 76
            }
        ]

        const keys = document.querySelector('.keys');

        function init() {
            let str = '';
            keyData.forEach((item) => {
                let content = `<div data-key=${item.keyCode} class="key">
                    <kbd>${item.kbd}</kbd>
                    <span class="sound">${item.sound}</span>
                    <audio data-key=${item.keyCode} src="./${item.audio}"></audio>
                    </div>`
                str += content;
            })
            keys.innerHTML = str;
        }
        init();

        // keydown æ™‚æ’­æ”¾è²éŸ³ & æ·»åŠ  CSS
        function playSound(e) {
            console.log(e);
            const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`)
            console.log(audio);
            const keyEle = document.querySelector(`div[data-key="${event.keyCode}"]`);
            console.log(keyEle);
            if (!audio) return;

            keyEle.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        // ç§»é™¤ CSS 
        function removeTransition(e) {
            console.log(e);
            if (e.propertyName != 'transform') return;
            console.log(e.target);
            e.target.classList.remove('playing');
        }

        const keyEles = document.querySelectorAll('.key');
        keyEles.forEach(keyEle => keyEle.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>
</body>

</html>
